<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <div class="titulo">Cronômetro</div>
    </header>
    <main class="menu">
        <section class="menu__container">
            <div class="tempo" id="minuto">00</div>
            <div class="separar">:</div>
            <div class="tempo" id="segundo">00</div>
            <div class="separar">:</div>
            <div class="tempo" id="milesimo">000</div>
        </section>
         <section class="botoes">
            <button class="iniciar" id="inicio">Iniciar</button>
            <button class="pausar" id="pausa">Parar</button>
            <button class="continuar" id="continua">Continuar</button>
            <button class="reiniciar" id="reinicia">Reiniciar</button>
        </section>      
    </main>
</body>
</html>
